spring.application.name=api-customers

server.port=8081
server.servlet.context-path=/cvcCustomers

spring.sql.init.mode=always

#spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/db_cvc_case
spring.datasource.username=cvccase
spring.datasource.password=cvccase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.baselineOnMigrate=true
